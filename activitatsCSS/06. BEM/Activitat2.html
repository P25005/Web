<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #comentarios {
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            color: green;
        }

        .comentario {
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="comentarios">
        <h2>Comentarios</h2>

        <div class="comentario">
            <p><strong>Usuario423:</strong> Aixo es un comentari.</p>
        </div>

        <div class="comentario">
            <p><strong>Usuario569:</strong> Aixo es un altre comentari.</p>
        </div>



        <form>
            <h2>Deja un Comentario</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" rows="4" required></textarea>

            <button type="submit">Comentar</button>
        </form>
    </div>

</body>
</html>
