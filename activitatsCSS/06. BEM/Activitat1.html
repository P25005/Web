<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header img {
            width: 80px; 
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .search-form {
            margin-top: 10px;
            text-align: center;
        }

        .search-form input[type="text"] {
            padding: 5px;
        }

        .search-form input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo de la empresa/ford"> <!-- No sabia quin posar -->
        <h1>Pagina web de Ford</h1>

        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#info">Informacion</a>
            <a href="#coches">Vehiculos</a>
            <a href="#contacto">Contacto</a>
        </nav>

        <div class="search-form">
            <form action="#" method="get">
                <label for="busqueda">Buscar:</label>
                <input type="text" id="busqueda" name="busqueda" placeholder="Introduce el modelo">
                <input type="submit" value="Buscar">
            </form>
        </div>
    </header>


</body>
</html>
