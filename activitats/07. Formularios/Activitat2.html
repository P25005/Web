<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat2</title>
</head>
<body>
    <h1>Tienda de altavoces</h1>

    <select name="modelo">
        <option value="" aria-label="mascota" disabled selected>Modelo</option>
        <option value="0">R4</option>
        <option value="1">R5</option>
        <option value="2">SR1</option>
    </select>
    <select name="potencia">
        <option value="" aria-label="mascota" disabled selected>Potencia maxima</option>
        <option value="0">50</option>
        <option value="1">100</option>
    </select>
    <select name="bluetooth">
        <option value="" aria-label="mascota" disabled selected>Bluetooth</option>
        <option value="0">Si</option>
        <option value="1">No</option>
    </select>
    <select name="color">
        <option value="" aria-label="mascota" disabled selected>Color</option>
        <option value="0">Blanco</option>
        <option value="1">Negro</option>
        <option value="2">Azul</option>
        <option value="3">Rojo</option>
    </select>
    <button type="submit">
        Enviar
    </button>

</body>
</html>
